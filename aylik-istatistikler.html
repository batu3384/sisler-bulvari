<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aylık İstatistikler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <h5 class="text-center">Sisler Bulvarı Cafe</h5>
                <a href="index.html">Anasayfa</a>
                <a href="menu.html">Menü</a>
                <a href="siparisler.html">Siparişler</a>
                <a href="gunluk-istatistikler.html">Günlük İstatistikler</a>
                <a href="aylik-istatistikler.html" class="active">Aylık İstatistikler</a>
                <a href="en-begenilenler.html">En Beğenilenler</a>
            </nav>

            <!-- Content -->
            <main class="col-md-10 content">
                <h3>Aylık İstatistikler</h3>
                <canvas id="monthlyStatsChart"></canvas>
            </main>
        </div>
    </div>

    <script>
        // Aylık İstatistikler Grafiği
        const monthlyCtx = document.getElementById('monthlyStatsChart').getContext('2d');
        new Chart(monthlyCtx, {
            type: 'line',
            data: {
                labels: ['Ocak', 'Şubat', 'Mart'],
                datasets: [{
                    label: 'Toplam Kazanç',
                    data: [3000, 4000, 5000],
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
